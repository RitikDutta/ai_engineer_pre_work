<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <h1>Transcription And Summarization</h1>
        <form method="post" id="response-form" enctype="multipart/form-data">
            <div class="textareas-container">
                <div class="textarea-wrapper">
                    <label for="transcript">Transcription</label>
                    <textarea id="transcript", name="transcript" placeholder="Transcription Output...">{{ request.form.transcript }}</textarea>
                </div>
                <div class="textarea-wrapper">
                    <label for="summary">Summary</label>
                    <textarea id="summary" name="summary" placeholder="Summary Output..." readonly>{{summary}}</textarea>
                    <div id="summary-output">
                        <!-- rendered summary will appear here -->
                        {% if not summary %}
                            <span style="color: #999;">Summary Output...</span> <!-- Show placeholder text if no summary -->
                        {% endif %}
                    </div>
                </div>
            </div>

            <div class="buttons-container">
                <button type="button" id="toggle-btn">Record Voice</button>
                <button type="submit" id="submit-btn" value="Submit">Summarize</button>
            </div>
        </form>

        <div id="footer-credit">
            made with ❤️ by <a href="https://ritikdutta.com" target="_blank">Ritik Dutta</a>
        </div>


        <!-- UPDATE Fixed auto stop of the speech recognition by browser fallback mode -->
        <!-- speech recognition -->
        <script>
            let toggleBtn = document.getElementById("toggle-btn");
            let textarea = document.getElementById("transcript");
            let isRecording = false;
            let speechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
            let recognizer = new speechRecognition();
            recognizer.lang = "en-US";
            
            // recognizer.lang = "hi";
            
            recognizer.continuous = true;
            recognizer.interimResults = true;
            
            let finalTranscript = "";
            
            toggleBtn.addEventListener("click", function() {
                if (!isRecording) {
                    finalTranscript = textarea.value; // Keep existing text
                    if (finalTranscript.length > 0 && !/\s$/.test(finalTranscript)) {
                            finalTranscript += " ";
                    }
                    try {
                        recognizer.start();
                        // State update handled by onstart
                    } catch (e) {
                        console.error("Error starting recognition:", e);
                        isRecording = false; // Ensure state is correct
                    }
                } else {
                    isRecording = false; // Signal manual stop *before* calling stop()
                    recognizer.stop();
                    // State update handled by onend
                }
            });

            recognizer.onstart = function() {
                isRecording = true;
                toggleBtn.textContent = "Stop Listening";
                toggleBtn.classList.add("recording");
            };

            recognizer.onresult = function(event) {
                let interimTranscript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    let transcriptPart = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcriptPart + ' '; // Add space after final part
                    } else {
                        interimTranscript += transcriptPart;
                    }
                }
                textarea.value = finalTranscript + interimTranscript;
            };

            recognizer.onerror = function(event) {
                console.error("Speech recognition error", event.error);

                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    isRecording = false;
                }
                if (isRecording) {
                    toggleBtn.textContent = "Record Voice";
                    toggleBtn.classList.remove("recording");
                }
            };

            recognizer.onend = function() {
                if (isRecording) {
                    console.log("Recognition service ended, restarting...");
                    setTimeout(() => {
                        try {
                            if (isRecording) { // Double-check state before starting
                                    recognizer.start();
                            }
                        } catch(e) {
                            console.error("Error restarting recognition:", e);
                            toggleBtn.textContent = "Record Voice";
                            toggleBtn.classList.remove("recording");
                            isRecording = false;
                        }
                    }, 250);
                } else {
                    // Manual stop
                    toggleBtn.textContent = "Record Voice";
                    toggleBtn.classList.remove("recording");
                    finalTranscript = textarea.value; 
                }
            };
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const summaryTextarea = document.getElementById('summary');
                const summaryOutputDiv = document.getElementById('summary-output');

                if (summaryTextarea && summaryTextarea.value.trim() !== '') {
                    const markdownContent = summaryTextarea.value;

                    marked.setOptions({
                      breaks: true // convert single newlines in paragraphs into <br> tags
                    });


                    // use marked.js to convert Markdown to HTML
                    const renderedHtml = marked.parse(markdownContent);

                    summaryOutputDiv.innerHTML = renderedHtml;
                }
            });
        </script>
        
    </body>
</html>
